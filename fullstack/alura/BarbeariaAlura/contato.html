<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>Contato - Barbearia Alura</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
        
    </head>
    <body>  
        <header>
            <div class="caixa">
                <h1>
                    <img src="logo.png" alt="Logo da Barbearia Alura">
                    <nav>
                        <ul>
                            <li><a href="index.html">Home</a></li>
                            <li><a href="produtos.html">Produtos</a></li>
                            <li><a href="contato.html">Contato</a></li>
                        </ul>
                    </nav>
                </h1>
            </div>
        </header>
        <main class="form-contato">
           <form action="">
                <label for="nomesobrenome">Nome completo</label>
                <input type="text" id="nomesobrenome" class="input-padrao" required>

                <label for="email">Email</label>
                <input type="email" name="email" id="email" class="input-padrao" placeholder="seuemail@dominio.com" required>

                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" class="input-padrao" placeholder="(XX) XXXXX-XXXX" required>

                <label for="mensagem">Mensagem</label>
                <textarea name="mensagem" id="mensagem" cols="75" rows="10" class="input-padrao" required></textarea>

                <fieldset>
                    <legend>Como prefere o nosso contato?</legend>
                    <label for="radio-email">
                        <input type="radio" value="email" id="radio-email" name="contato">
                        Email
                    </label>
                    
                    <label for="radio-telefone">
                        <input type="radio" value="telefone" id="radio-telefone" name="contato">
                        Telefone
                    </label>

                    <label for="radio-whatsapp">
                        <input type="radio" value="whatsapp" id="radio-whatsapp" name="contato" checked>
                        Whatsapp
                    </label>    
                </fieldset>

                <fieldset>   
                    <legend>Qual horário prefere ser atendido?</legend>
                    <select name="" id="">
                        <option value="">Manhã</option>
                        <option value="">Tarde</option>
                        <option value="">Noite</option>
                    </select>
                </fieldset>

                <label class="checkbox">
                    <input type="checkbox" checked> 
                    Gostaria de receber nossas novidades por email?
                </label>

                <input type="submit" value="Enviar formulário" class="enviar">
           </form>

           <table>
                <thead>
                    <tr>
                        <th>Dia</th>
                        <th>Horário</th>
                     </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Segunda</td>
                        <td>08h ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Quarta</td>
                        <td>08h ~ 20h</td>
                     </tr>
                     <tr>
                         <td>Sexta</td>
                         <td>08h ~ 20h</td>
                     </tr>
                </tbody>
           </table>
        </main>
        <footer>
            <img src="logo-branco.png" alt="Logo da Barbearia Alura">
            <p class="copyright">&copy; Copyright Barbearia Alura -  2021</p>
        </footer>
    </body>
</html>
