<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulário</title>
    </head>
    <body>
        <form action="">
            <fieldset>
                <legend>Contato</legend>
                <br>
                    <label for="nome">Nome</label>
                <br>
                    <input type="text" id="nome" name="nome" placeholder="digite o seu nome completo">
                <br>
                <br>
                    <label for="email">Email</label>
                <br>
                    <input type="email" id="email" name="email" placeholder="e-mail@seudominio.com">
                <br>
                <br>
                    <label for="">Mensagem</label>
                <br>
                    <textarea name="" id="" cols="20" rows="10" placeholder="digite sua mensagem"></textarea>
                <br>
                <br>
                <button type="submit">Enviar</button>
            </fieldset>
        </form>
    </body>
</html>
